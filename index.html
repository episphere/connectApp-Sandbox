<html lang="en">
    <head>
        <!-- Global site tag (gtag.js) - Google Analytics -->

            gtag('js', new Date());

            gtag('config', 'G-XCS5HGRS4L');

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Connect App</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="manifest" href="./manifest.json">
        <meta name="theme-color" content="#cd2f5a"/>
        <link rel="shortcut icon" href="./images/icons/icon-144x144.png" type="image/x-icon">
        <link rel="apple-touch-icon" href="./images/icons/icon-144x144.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <a class="navbar-brand" href="#"><img height="45px" width="140px" src="./images/connect.png"></a> 
            <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup"></div>
        </nav>
        <main>
            <div class="container">
                <div style="position: relative;">
                    <div style="position: absolute; top: 0; right: -5rem; min-width: 300px;" id="showNotification">
                        
                    </div>
                </div>
                <div id="root"></div>
                <div class="modal fade" id="connectMainModal" data-keyboard="false" data-backdrop="static" tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                        <div class="modal-content sub-div-shadow">
                            <div class="modal-header allow-overflow" id="connectModalHeader"></div>
                            <div class="modal-body allow-overflow" id="connectModalBody"></div>
                            <div class="modal-footer" id="connectModalFooter">
                                <button type="button" title="Close" class="btn btn-dark sub-div-shadow" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="notificationsModal" data-keyboard="false" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="notificationHeader" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-slideout modal-sm notification-modal" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="notificationHeader">Notifications</h5>
                            <button type="button" class="close close-modal" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">Ã—</span>
                            </button>
                        </div>
                        <div class="modal-body notification-modal-body" id="notificationBody"></div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                      </div>
                    </div>
                  </div>

                <div id="loadingAnimation" role="status" style="display: none;"></div>
            </div>
        </main>
        <footer role="contentinfo">
            <div id="footer"></div>
        </footer>
        <script type="module" src="./app.js"></script>
        <!-- <script src='http://localhost:8001/replace2.js'></script>
        <script src='http://localhost:8001/questionnaire.js'></script> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.7.3/localforage.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-messaging.js"></script>
        <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.0.943/pdf.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDe3Ewzl4x7hEX30EiQJ0tvXBtzd2Hghiw&libraries=places"></script>
    </body>
</html>
